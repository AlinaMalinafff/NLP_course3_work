<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Анализатор документов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e0e0e0;
            text-align: center;
        }
        .btn-custom {
            background-color: #262245;
            color: white;
            width: 200px;
        }
        .btn-custom:hover {
            background-color: #3a3060;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }
        .file-input-label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h4>Анализатор документов</h4>
        <div class="form-container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} mb-3">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="file-input-label">Выберите файл:</label>
                    <input type="file" class="form-control" id="file" name="file" accept=".docx" required>
                    <div class="form-text">Поддерживаются только файлы .docx</div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-custom">Анализировать</button>
                </div>
            </form>
        </div>
        <div class="mt-3">
            <p><a href="{{ url_for('user_history') }}">История загрузок</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
