<!DOCTYPE html>
<html lang="ru">
<div class="container mt-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e0e0e0;
            text-align: center;
        }
        .btn-custom {
            background-color: #262245;
            color: white;
            width: 200px;
        }
        .btn-custom:hover {
            background-color: #3a3060;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h4>Добро пожаловать!</h4>
        <div class="d-flex justify-content-center mt-4 gap-3">
            <a href="/user_history" class="btn btn-custom">История запросов</a>
            <a href="/analyzator" class="btn btn-custom">Анализ файла</a>
            <a href="/logout" class="btn btn-custom">Выход</a>
        </div>
    </div>
</body>
</html>
